<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-list</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="big">
        <header>
            <h1>CSS Dinner Shopping List</h1>
            <h3>Letâ€™s go to the mall!</h3>
        </header>
        <div class="main">
            
            <div class="element">
                <label class="container">A lot of pickles <span>(for the next lessons about CSS)</span>
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
            </div>

            <div class="element">
                <label class="container">10 apples <span>(for more CSS manipulations)</span>
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
            </div>

            <div class="element">
                <label class="container">20 oranges <span>(because they are awesome)</span>
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
            </div>

            <div class="element">
                <label class="container">13 plates <span>(hm...they always disappear)</span>
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
            </div>

            <div class="element">
                <label class="container">15 bentos
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
            </div>

            <div class="element">
                <label class="container">1 bottle of Sake <span>(for my friends)</span>
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
            </div>

        </div> 
        <button>Bon appetit :)</button> 
    </div>
</body>
</html>

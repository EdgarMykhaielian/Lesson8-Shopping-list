<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-list</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="http://flukeout.github.io/favicon.png">

</head>
<body>
    <div class="big">
        <header>
            <h1>CSS Dinner Shopping List</h1>
            <h3>Letâ€™s go to the mall!</h3>
        </header>
        <div class="main">
            
            <div class="element">
                <label class="container">
                    <input type="checkbox">
                    <span>A lot of pickles</span> <small>(for the next lessons about CSS)</small>
                    <span class="checkmark"></span>
                  </label>
            </div>

            <div class="element">
                <label class="container">
                    <input type="checkbox">
                    <span>10 apples</span> <small>(for more CSS manipulations)</small>
                    <span class="checkmark"></span>
                  </label>
            </div>

            <div class="element">
                <label class="container">
                    <input type="checkbox">
                    <span>20 oranges</span> <small>(because they are awesome)</small>
                    <span class="checkmark"></span>
                  </label>
            </div>

            <div class="element">
                <label class="container">
                    <input type="checkbox">
                    <span>13 plates</span> <small>(hm...they always dissapear)</small>
                    <span class="checkmark"></span>
                  </label>
            </div>

            <div class="element">
                <label class="container">
                    <input type="checkbox">
                    <span>15 bentos</span>
                    <span class="checkmark"></span>
                  </label>
            </div>

            <div class="element">
                <label class="container">
                    <input type="checkbox">
                    <span>1 bottle of Sake</span> <small>(for my friends)</small>
                    <span class="checkmark"></span>
                  </label>
            </div>

        </div> 
        <button>Bon appetit :)</button> 
    </div>
</body>
</html>
